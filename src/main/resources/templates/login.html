
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template"> <head>
<meta charset="utf-8"> <title>Connexion</title> </head>
<body class="d-flex flex-column">
	<div layout:fragment="pageContent">
		<main class="container mt-5">
			<form th:action="@{login}" method="post">
				<div class="form-group">
					<div class="mb-3 row">
						<label for="username" class="col-sm-2 col-form-label">Identifiant : </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="username" id="username">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="mb-3 row">
						<label for="password" class="col-sm-2 col-form-label">Mot de passe : </label>
						<div class="col-sm-10">
							<input type="password" class="form-control"name="password" id="password">
						</div>
					</div>
				</div>
				<div class="row mt-5 px-2">
					<div class="col-5">
						<button type="submit" class="btn btn-primary w-100 py-3">
							Connexion
						</button>
					</div>
					<div class="col-7">
						<div class="checkbox">
							<label><input type="checkbox"> Se souvenir de moi</label><br />
							<a href="#">Mot de passe oublié</a>
						</div>
					</div>
				</div>
			</form>
	
			<div class="row mt-4 px-2 gx-0">
				<a th:href="@{register}" class="btn btn-outline-primary w-100 py-5">Créer un compte</a>
			</div>
		</main>
	</div>
</body>
</html>
